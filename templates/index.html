{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron">
    <h2>Welcome to FlaskBlog</h2>
    <p>You can find some uploaded articles listed below...</p>
  </div>
  <h1>Articles</h1>
  <ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item"><a href="articles/{{article.id}}">{{article.title.replace(".txt","")}}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
